<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery学习 </title>
 
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>

        <style>
            button{
                width: 100px;
                height: 50px;
                background-color: cyan;
                margin-left: 700px;
            }
             .d1{
                 position: absolute;
                 background-color: green;
                 width: 200px;
                 height: 200px;

             }
        </style>
</head>
<body>
   <button>执行动画</button>
  <div class="d1">

  </div>

    

     <script>
        $(function() {
         $("button").click(function() {
             $(".d1").animate({
                 left: 500,
                 top: 500,
                 width: 700

             },500)
         })

        })
     </script>
</body>
</html>
